<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZD Quiz</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #333;
}

/* LOGIN BOX */
.login-box, .container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}

.login-box {
    max-width: 450px;
    text-align: center;
    margin-top: 100px;
    transition: transform 0.3s;
}

.login-box:hover {
    transform: scale(1.02);
}

.login-box h1 {
    color: #2575fc;
    margin-bottom: 25px;
    text-shadow: 1px 1px 3px #6a11cb;
}

.login-box input {
    width: 90%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

.login-box input:focus {
    border-color: #2575fc;
    box-shadow: 0 0 10px rgba(37,117,252,0.5);
}

button {
    padding: 12px 45px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* QUIZ CONTAINER */
.container {
    display: none;
}

h1 {
    text-align: center;
    font-size: 48px;
    color: #2575fc;
    margin-bottom: 30px;
    text-shadow: 1px 1px 3px #6a11cb;
}

.question {
    background: linear-gradient(to right, #f0f4ff, #e6f0ff);
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(37,117,252,0.2);
    transition: transform 0.2s;
}

.question:hover {
    transform: translateY(-2px);
}

label {
    display: block;
    padding: 8px;
    margin: 6px 0;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

label:hover {
    background: #2575fc;
    color: white;
    font-weight: bold;
}

.quiz-btn {
    display: block;
    margin: 25px auto;
    padding: 15px 45px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    color: white;
    cursor: pointer;
    transition: transform 0.2s;
}

.quiz-btn:hover {
    transform: scale(1.05);
}

#result {
    text-align: center;
    font-size: 22px;
    margin-top: 25px;
    color: #333;
}

#encouragement {
    text-align: center;
    font-size: 20px;
    color: #6a11cb;
    font-weight: bold;
    margin-top: 15px;
}

.wrong {
    background: #ffe6e6;
    padding: 18px;
    border-radius: 15px;
    margin-bottom: 15px;
    box-shadow: 0 3px 10px rgba(255,0,0,0.2);
}

.correct {
    color: green;
    font-weight: bold;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
    <h1>ZD Quiz Login</h1>
    <input type="text" id="name" placeholder="Name">
    <input type="number" id="roll" placeholder="Roll Number (1 - 100000)">
    <input type="text" id="class" placeholder="Class">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Start Quiz</button>
</div>

<!-- QUIZ -->
<div class="container" id="quizBox">
<h1>ZD Quiz</h1>

<form id="quiz"></form>
<button class="quiz-btn" onclick="submitQuiz()">Submit Quiz</button>

<div id="result"></div>
<div id="wrongAnswers"></div>
<div id="encouragement"></div>
</div>

<script>
// QUESTIONS
const questions = [
["HTML stands for?", "Hyper Text Markup Language", "High Text Machine Language", "Hyper Tool Language"],
["CSS is used for?", "Styling", "Logic", "Database"],
["Which runs in browser?", "JavaScript", "C++", "Java"],
["Which is not programming language?", "HTML", "C++", "Python"],
["CPU stands for?", "Central Processing Unit", "Computer Power Unit", "Core Process Unit"],
["RAM is?", "Volatile Memory", "Permanent Memory", "Secondary Storage"],
["Which is OS?", "Windows", "HTML", "SQL"],
["Which tag is for image?", "img", "pic", "src"],
["Which tag creates link?", "a", "link", "url"],
["Which is browser?", "Chrome", "Linux", "Windows"],
["C++ is?", "Object Oriented", "Markup Language", "Database"],
["Which is database?", "MySQL", "HTML", "CSS"],
["Java was developed by?", "Sun Microsystems", "Microsoft", "Apple"],
["HTML file extension?", ".html", ".css", ".exe"],
["Which is input device?", "Keyboard", "Monitor", "Printer"],
["Which is output device?", "Monitor", "Keyboard", "Mouse"],
["Binary of 2?", "10", "01", "11"],
["CSS stands for?", "Cascading Style Sheets", "Creative Style System", "Computer Style Sheet"],
["Which tag is heading?", "h1", "p", "div"],
["Internet is?", "Network of networks", "Single network", "LAN"],
["Who was Majnun?", "Qays ibn al-Mulawwah", "Layla bint Mahdi", "Ward Althaqafi"],
["Who wrote the famous Layla and Majnun poem in 1188?", "Nizami Ganjavi", "Amir Khusrow Dehlavi", "Fuzuli"],
["Why was Qays called Majnun?", "Obsessed with Layla", "Married another woman", "Became king"],
["Where did Majnun die?", "Desert near Layla's grave", "His home town", "Banu Amir tribe camp"],
["What happened to Layla?", "She died of heartbreak", "She married Majnun", "She moved to Rome"]
];

// LOAD QUESTIONS
const quizForm = document.getElementById("quiz");
questions.forEach((q, i) => {
    quizForm.innerHTML += `
    <div class="question">
        <h3>${i + 1}. ${q[0]}</h3>
        <label><input type="radio" name="q${i}" value="0"> ${q[1]}</label>
        <label><input type="radio" name="q${i}" value="1"> ${q[2]}</label>
        <label><input type="radio" name="q${i}" value="2"> ${q[3]}</label>
    </div>`;
});

// LOGIN FUNCTION
function login() {
    let roll = parseInt(document.getElementById("roll").value);
    let password = document.getElementById("password").value.trim();

    if (isNaN(roll) || roll < 1 || roll > 100000) {
        alert("Roll Number must be between 1 and 100000");
        return;
    }

    if(password !== "zd ki munni") {
        alert("Incorrect password!");
        return;
    }

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("quizBox").style.display = "block";
}

// SUBMIT QUIZ
function submitQuiz() {
    let score = 0;
    let wrongHTML = "<h2>‚ùå Missed Questions</h2>";

    questions.forEach((q, i) => {
        let selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected && selected.value == 0) {
            score++;
        } else {
            wrongHTML += `
            <div class="wrong">
                <strong>Q:</strong> ${q[0]}<br>
                <span class="correct">‚úî Correct Answer:</span> ${q[1]}
            </div>`;
        }
    });

    document.getElementById("result").innerHTML =
        `Your Score: <b>${score} / ${questions.length}</b>`;

    document.getElementById("wrongAnswers").innerHTML = wrongHTML;
    document.getElementById("encouragement").innerHTML =
        "üåü Best of luck for the next time! Take care! üåü";
}
</script>

</body>
</html>
